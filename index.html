<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimir AI - Career Development Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const Brain = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="m9 12 2 2 4-4"/>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
                <polyline points="16 7 22 7 22 13"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                <line x1="16" x2="16" y1="2" y2="6"/>
                <line x1="8" x2="8" y1="2" y2="6"/>
                <line x1="3" x2="21" y1="10" y2="10"/>
            </svg>
        );

        const User = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const MessageSquare = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        );

        const MimirAI = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [userProfile, setUserProfile] = useState({});
            const [roadmap, setRoadmap] = useState([]);
            const [insights, setInsights] = useState([]);
            const [chatMessages, setChatMessages] = useState([]);
            const [chatInput, setChatInput] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    const [profileRes, roadmapRes, insightsRes, chatRes] = await Promise.all([
                        fetch('/api/profile'),
                        fetch('/api/roadmap'),
                        fetch('/api/insights'),
                        fetch('/api/chat')
                    ]);

                    setUserProfile(await profileRes.json());
                    setRoadmap(await roadmapRes.json());
                    setInsights(await insightsRes.json());
                    setChatMessages(await chatRes.json());
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setLoading(false);
                }
            };

            const handleSendMessage = async () => {
                if (!chatInput.trim()) return;

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: chatInput })
                    });

                    const updatedChat = await response.json();
                    setChatMessages(updatedChat);
                    setChatInput('');
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            };

            const Dashboard = () => (
                <div className="space-y-6">
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-8 text-white">
                        <div className="flex items-center justify-between">
                            <div>
                                <h2 className="text-3xl font-bold mb-2">Welcome back, {userProfile.name}</h2>
                                <p className="text-indigo-100 text-lg">Your journey to becoming a {userProfile.targetRole}</p>
                            </div>
                            <div className="bg-white/20 backdrop-blur-sm rounded-xl p-6 text-center">
                                <div className="text-4xl font-bold">65%</div>
                                <div className="text-sm text-indigo-100">Overall Progress</div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white rounded-xl p-6 border border-gray-200">
                            <div className="flex items-center gap-3 mb-4">
                                <div className="bg-green-100 p-3 rounded-lg">
                                    <CheckCircle />
                                </div>
                                <div>
                                    <div className="text-2xl font-bold">12</div>
                                    <div className="text-gray-600 text-sm">Tasks Completed</div>
                                </div>
                            </div>
                            <div className="text-green-600 text-sm font-medium">↑ 40% vs last month</div>
                        </div>

                        <div className="bg-white rounded-xl p-6 border border-gray-200">
                            <div className="flex items-center gap-3 mb-4">
                                <div className="bg-blue-100 p-3 rounded-lg">
                                    <TrendingUp />
                                </div>
                                <div>
                                    <div className="text-2xl font-bold">8.5/10</div>
                                    <div className="text-gray-600 text-sm">Market Readiness</div>
                                </div>
                            </div>
                            <div className="text-blue-600 text-sm font-medium">Above average for your level</div>
                        </div>

                        <div className="bg-white rounded-xl p-6 border border-gray-200">
                            <div className="flex items-center gap-3 mb-4">
                                <div className="bg-purple-100 p-3 rounded-lg">
                                    <Calendar />
                                </div>
                                <div>
                                    <div className="text-2xl font-bold">45</div>
                                    <div className="text-gray-600 text-sm">Days to Next Phase</div>
                                </div>
                            </div>
                            <div className="text-purple-600 text-sm font-medium">On track with your goals</div>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl p-6 border border-gray-200">
                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                            <Brain />
                            AI Insights & Recommendations
                        </h3>
                        <div className="space-y-4">
                            {insights.map((insight, idx) => (
                                <div key={idx} className={`border-l-4 p-4 rounded-r-lg ${
                                    insight.type === 'success' ? 'bg-green-50 border-green-500' :
                                    insight.type === 'warning' ? 'bg-yellow-50 border-yellow-500' :
                                    'bg-blue-50 border-blue-500'
                                }`}>
                                    <div className="flex items-start justify-between">
                                        <div className="flex-1">
                                            <div className="font-semibold mb-1">{insight.title}</div>
                                            <div className="text-gray-700 text-sm">{insight.message}</div>
                                        </div>
                                        <button className="text-indigo-600 text-sm font-medium hover:text-indigo-700 whitespace-nowrap ml-4">
                                            {insight.action} →
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const Roadmap = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-xl p-6 border border-gray-200">
                        <h2 className="text-2xl font-bold mb-2">Your Personalized Career Roadmap</h2>
                        <p className="text-gray-600">AI-generated path based on market analysis and your goals</p>
                    </div>

                    {roadmap.map((phase, idx) => (
                        <div key={phase.id} className="bg-white rounded-xl p-6 border border-gray-200">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg ${
                                        phase.status === 'in-progress' ? 'bg-indigo-100 text-indigo-600' :
                                        phase.status === 'upcoming' ? 'bg-gray-100 text-gray-600' :
                                        'bg-gray-50 text-gray-400'
                                    }`}>
                                        {idx + 1}
                                    </div>
                                    <div>
                                        <h3 className="text-xl font-bold">{phase.phase}</h3>
                                        <div className="text-sm text-gray-600 capitalize">{phase.status.replace('-', ' ')}</div>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-2xl font-bold text-indigo-600">{phase.progress}%</div>
                                    <div className="text-sm text-gray-600">Complete</div>
                                </div>
                            </div>

                            <div className="w-full bg-gray-200 rounded-full h-2 mb-6">
                                <div 
                                    className="bg-indigo-600 h-2 rounded-full transition-all duration-300"
                                    style={{ width: `${phase.progress}%` }}
                                />
                            </div>

                            <div className="space-y-3">
                                {phase.tasks.map((task, taskIdx) => (
                                    <div key={taskIdx} className="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50">
                                        <div className={`w-6 h-6 rounded-full flex items-center justify-center ${
                                            task.completed ? 'bg-green-500' : 'bg-gray-300'
                                        }`}>
                                            {task.completed && <CheckCircle size={16} className="text-white" />}
                                        </div>
                                        <div className="flex-1">
                                            <div className={task.completed ? 'line-through text-gray-500' : 'font-medium'}>
                                                {task.name}
                                            </div>
                                            <div className="text-sm text-gray-500">{task.days} days estimated</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );

            const AIAssistant = () => (
                <div className="bg-white rounded-xl border border-gray-200 flex flex-col" style={{ height: '600px' }}>
                    <div className="p-6 border-b border-gray-200">
                        <h2 className="text-2xl font-bold flex items-center gap-2">
                            <MessageSquare />
                            Chat with Mimir AI
                        </h2>
                        <p className="text-gray-600 text-sm mt-1">Your personal career development assistant</p>
                    </div>

                    <div className="flex-1 overflow-y-auto p-6 space-y-4">
                        {chatMessages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] rounded-2xl p-4 ${
                                    msg.sender === 'user' 
                                        ? 'bg-indigo-600 text-white' 
                                        : 'bg-gray-100 text-gray-800'
                                }`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="p-4 border-t border-gray-200">
                        <div className="flex gap-2">
                            <input
                                type="text"
                                value={chatInput}
                                onChange={(e) => setChatInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                placeholder="Ask Mimir anything about your career path..."
                                className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            />
                            <button
                                onClick={handleSendMessage}
                                className="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-medium"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            );

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-2xl font-bold text-indigo-600">Loading Mimir AI...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-indigo-600 p-2 rounded-lg">
                                        <Brain />
                                    </div>
                                    <span className="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                        Mimir AI
                                    </span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="text-right mr-4">
                                        <div className="font-semibold">{userProfile.name}</div>
                                        <div className="text-sm text-gray-600">{userProfile.currentRole}</div>
                                    </div>
                                    <div className="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
                                        <User />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        <div className="flex gap-4 mb-8">
                            <button
                                onClick={() => setActiveTab('dashboard')}
                                className={`px-6 py-3 rounded-lg font-medium transition-all ${
                                    activeTab === 'dashboard'
                                        ? 'bg-indigo-600 text-white'
                                        : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-200'
                                }`}
                            >
                                Dashboard
                            </button>
                            <button
                                onClick={() => setActiveTab('roadmap')}
                                className={`px-6 py-3 rounded-lg font-medium transition-all ${
                                    activeTab === 'roadmap'
                                        ? 'bg-indigo-600 text-white'
                                        : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-200'
                                }`}
                            >
                                Roadmap
                            </button>
                            <button
                                onClick={() => setActiveTab('assistant')}
                                className={`px-6 py-3 rounded-lg font-medium transition-all ${
                                    activeTab === 'assistant'
                                        ? 'bg-indigo-600 text-white'
                                        : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-200'
                                }`}
                            >
                                AI Assistant
                            </button>
                        </div>

                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'roadmap' && <Roadmap />}
                        {activeTab === 'assistant' && <AIAssistant />}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MimirAI />, document.getElementById('root'));
    </script>
</body>
</html>
